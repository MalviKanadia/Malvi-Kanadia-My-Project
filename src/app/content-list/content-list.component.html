<div class="store">
  <h2>My Store List</h2>
  <table>
    <thead>
      <tr>
      <th>ID</th>
      <th>ProductName</th>
      <th>Quantity</th>
      <th>Color</th>
      <th>GiftWrap</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of userList" (click)="selectItem(item)">
      <td>{{item.id}}</td>
      <td>{{item.productName}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.color}}</td>
      <td>{{item.giftWrap ? 'Yes':'No'}}</td>
    </tr>
  </tbody>
  </table>
  <app-content-list-item [item]="selectedItem"></app-content-list-item>

</div>
